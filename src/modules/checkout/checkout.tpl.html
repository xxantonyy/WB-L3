<div class="checkout">
  <h1>Корзина</h1>

  <div class="checkout__empty">
    <p>
      В корзине ничего нет. Начните покупки <a href="/catalog">в каталоге</a>
    </p>
  </div>

  <div class="checkout__in">
    <div class="checkout__cart" data-tag="cart"></div>
    <div class="checkout__controls">
      <p class="checkout__price" data-tag="price"></p>
      <button type="button" class="btn is__large" data-tag="btnOrder">
        Оформить заказ
      </button>

      <p>
        <small
          >Для вашего удобства мы сами найдём ваше имя и адрес в слитых базах
          данных, а также спишем средства с вашей карты. Товары будут доставлены
          в течение 7 рабочих дней.</small
        >
      </p>
    </div>
  </div>
</div>
